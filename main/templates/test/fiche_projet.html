<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Projets - Mon Parcours Immo</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900">
  <!-- En-tÃªte -->
  <header class="bg-white shadow px-8 py-4 flex justify-between items-center">
    <h1 class="text-2xl font-bold text-black">Mon <span class="text-indigo-600">Parcours Immo</span></h1>
    <p class="text-sm text-gray-500">La plateforme qui simplifie vos projets immobiliers</p>
  </header>

  <!-- Contenu principal -->
  <main class="px-8 py-10">
    <h2 class="text-xl font-semibold mb-6">Projets disponibles</h2>
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
      {% for projet in projets %}
      <div class="bg-white rounded-lg shadow p-4 flex flex-col justify-between">
        <img src="{{ projet.image_url|default:'/static/img/placeholder.png' }}" alt="{{ projet.titre }}" class="w-full h-40 object-cover rounded mb-4">
        <div>
          <h3 class="font-semibold text-lg text-gray-800">{{ projet.titre }}</h3>
          <p class="text-sm text-gray-600">{{ projet.description_courte }}</p>
          <p class="text-sm text-gray-500 mt-2">Par {{ projet.utilisateur.get_full_name }}</p>
        </div>
        <a href="{% url 'fiche_projet' projet.id %}" class="mt-4 self-end bg-gray-900 text-white px-4 py-2 rounded hover:bg-gray-800">Voir le projet</a>
      </div>
      {% endfor %}
    </div>
  </main>
</body>
</html>
