{% extends "base.html" %}

{% block content %}
<h2>Créer une Carte</h2>
<form method="post">
    {% csrf_token %}
    <div class="mb-3">
        <label for="id_titre" class="form-label">Titre de la Carte</label>
        {{ form.titre }}
    </div>
    <div class="mb-3">
        <label class="form-label">Sélectionner des projets :</label>
        {{ form.projets }}
    </div>
    <button type="submit" class="btn btn-success">Créer</button>
</form>
{% endblock %}
