<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Connexion</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-b from-purple-50 to-white min-h-screen flex items-center justify-center">

  <div class="bg-white p-10 rounded-2xl shadow-lg w-full max-w-md mx-auto text-center">
    <h1 class="text-3xl font-bold text-purple-600 mb-6">Connexion</h1>

    <form method="post" class="text-left space-y-5">
      {% csrf_token %}

      <!-- Username -->
      <div>
        <label for="id_username" class="block mb-1 text-sm text-gray-700">Identifiant</label>
        <input type="text" name="username" id="id_username"
               value="{{ form.data.username }}"
               placeholder="Entrez votre identifiant"
               class="w-full px-4 py-2 rounded-lg bg-yellow-300 text-white placeholder-white focus:outline-none focus:ring-2 focus:ring-purple-400" />
        {% if form.errors.username %}
          <p class="text-red-500 text-sm mt-1">{{ form.errors.username.0 }}</p>
        {% endif %}
      </div>

      <!-- Password -->
      <div>
        <label for="id_password" class="block mb-1 text-sm text-gray-700 flex justify-between">
          <span>Mot de passe</span>
          <a href="#" class="text-sm text-purple-600 hover:underline">Mot de passe oublié ?</a>
        </label>
        <input type="password" name="password" id="id_password"
               placeholder="Entrez votre mot de passe"
               class="w-full px-4 py-2 rounded-lg bg-yellow-300 text-white placeholder-white focus:outline-none focus:ring-2 focus:ring-purple-400" />
        {% if form.errors.password %}
          <p class="text-red-500 text-sm mt-1">{{ form.errors.password.0 }}</p>
        {% endif %}
      </div>

      <!-- Souvenir -->
      <div class="flex items-center space-x-2">
        <input type="checkbox" id="remember" class="accent-purple-600">
        <label for="remember" class="text-sm text-gray-700">Se souvenir de moi</label>
      </div>

      <!-- Submit -->
      <button type="submit"
              class="w-full bg-purple-600 text-white font-semibold py-2 rounded-lg hover:bg-purple-700 transition">
        Se connecter
      </button>
    </form>
    
    <p class="text-sm text-gray-600 mt-6">
      Vous n'avez pas de compte ?
      <a href="{% url 'inscription' %}" class="text-purple-600 font-medium hover:underline">S’inscrire</a>
    </p>
  </div>
</body>
</html>
